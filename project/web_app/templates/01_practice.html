<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ modulo.module_name }} Practice</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" type="image/svg+xml">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/01_practice.css') }}">
</head>
<body>

    {% include 'header.html' %}

    <main class="practice-page">
        <section class="practice-container">
            {% if submenu %}
                <div class="exercise-list">
                    <h2>Exercises from the {{ modulo.module_name }} Module</h2>
                    <ul class="exercise-items">
                        {% for item in submenu %}
                            <li class="exercise-item">
                                <a
                                    class="exercise-link"
                                    href="{{ url_for('main.run_exercise', file_name=modulo.folder_name, exercise_id=item.id) }}">
                                    {{ item.id }} - {{ item.statement }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% else %}
                <p class="no-exercises">No hay ejercicios disponibles.</p>
            {% endif %}
        </section>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='javascript/header.js') }}"></script>
</body>
</html>
