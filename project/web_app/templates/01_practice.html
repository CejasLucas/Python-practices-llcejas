<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ modulo.module_name }} Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" type="image/svg+xml">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/01_practice.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container">
        {% if submenu %}
            <section class="exercise-list">
                <h2>Exercises</h2>
                <ul>
                    {% for item in submenu %}
                        <li>
                            <a href="{{ url_for('main.run_exercise', file_name=modulo.folder_name, exercise_id=item.id) }}">
                                {{ item.id }} - {{ item.statement }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        {% else %}
            <p>No hay ejercicios disponibles.</p>
        {% endif %}

        <a class="return-link" href="{{ url_for('main.home') }}">‚Üê Return to the main menu</a>
    </main>

    {% include 'footer.html' %}
</body>
</html>
